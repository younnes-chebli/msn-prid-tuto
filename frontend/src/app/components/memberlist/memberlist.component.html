<div class="row">
    <div class="col-sm-12">
        <h1>Members</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>I found the following members :</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ul *ngIf="members.length > 0">
            <li *ngFor="let member of members">{{ member.pseudo }}</li>
        </ul>
        <p *ngIf="members.length == 0">No members found</p>
    </div>
</div>
